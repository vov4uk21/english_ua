<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приєднатися до Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fa;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      max-width: 360px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    .note {
      margin-top: 16px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Приєднатися до Telegram</h1>
    <p>Натисни кнопку нижче, щоб перейти за посиланням:</p>
    <a class="btn" href="https://t.me/+J4Pno5d4hS01ZDQy" target="_blank" rel="noopener">Відкрити Telegram</a>
    <div class="note">Якщо кнопка не працює — скопіюй посилання та встав у браузер або у додаток Telegram.</div>
  </div>
</body>
</html>
